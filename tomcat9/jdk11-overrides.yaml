name: "jboss-webserver-5/webserver56-openjdk11-tomcat9-rhel8"
labels:
    - name: "com.redhat.component"
      value: "jboss-webserver-5-webserver56-openjdk11-tomcat9-rhel8-container"
modules:
      install:
          - name: jboss.container.openjdk.jdk
            version: "11"
          - name: jws-unpack-tomcat9
            version: "x86_64"
osbs:
      repository:
            name: containers/jboss-webserver-openjdk11-tomcat9
            branch: jws-5.6-rhel-8
      configuration:
          container:
              compose:
                  pulp_repos: true
              platforms:
                  only:
                      - x86_64
                      - s390x
                      - ppc64le
