name: "jboss-webserver-5/webserver56-openj9-tomcat9-rhel8"
labels:
    - name: "com.redhat.component"
      value: "jboss-webserver-5-webserver56-openj9-tomcat9-rhel8-container"
modules:
      install:
          - name: jboss.container.openjdk.jdk
            version: "semeru-11-open"
          - name: jws-unpack-tomcat9
            version: "ibm"
osbs:
      repository:
            name: containers/jboss-webserver-openj9-tomcat9
            branch: jws-5.6-rhel-8
      configuration:
          container:
              platforms:
                  only:
                      - s390x
                      - ppc64le
              compose:
                  pulp_repos: true
                  signing_intent: release
